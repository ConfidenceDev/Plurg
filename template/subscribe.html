<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html {
        scroll-behavior: smooth;
      }

      body {
        font-size: 15px;
        background-color: white;
        line-height: 1.6;
        overflow-y: scroll;
        overflow-x: hidden;
      }

      .container {
        max-width: 400px;
        min-height: 200px;
        margin: 50px auto;
        overflow: auto;
        padding: 0 10px;
        display: block;
        box-sizing: border-box;
        text-align: center;
      }

      .desc {
        font-size: 17px;
        text-align: center;
        font-weight: bold;
        color: #0f1117;
      }

      a {
        text-decoration: none;
        color: #0f1117;
        margin: 40px 20px;
        border-radius: 4px;
        background-color: #222631;
        padding: 15px;
        color: white;
        font-weight: bold;
        text-align: center;
        display: block;
        box-sizing: border-box;
      }

      a:hover {
        transform: scale(1.06);
        opacity: 0.9;
        transition: transform 0.2s ease-in;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <label class="desc"
        >Complete your subcription by verifying your email</label
      >
      <a href="" class="link">Verify</a>
    </section>
  </body>
</html>
